<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="mages.length">
    <ion-card *ngFor="let mage of mages">
      <ion-card-header>
        <ion-card-title>{{ mage.name | localize }}</ion-card-title>
        <ion-card-subtitle>{{ mage.mageTitle | localize }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="flex justify-between">
          <p [innerHTML]="mage.ability | localize"></p>
        </div>
      </ion-card-content>
    </ion-card>

    <div class="pb-10"></div>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="flex gap-2">
    <div>
      <p>Nbr of players</p>
      <ion-list class="flex">
        <ion-select
          aria-label="Player"
          interface="popover"
          placeholder="Nbr of players"
          class="!w-full !max-w-full"
          [formControl]="nbrOfPlayer"
        >
          <ion-select-option [value]="1">1</ion-select-option>
          <ion-select-option [value]="2">2</ion-select-option>
          <ion-select-option [value]="3">3</ion-select-option>
          <ion-select-option [value]="4">4</ion-select-option>
        </ion-select>
      </ion-list>
    </div>
    <ion-button (click)="generate()"> Generate </ion-button>
  </ion-fab>
</ion-content>
